<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>GROUPO Market</title>
  <meta name="author" content="Your Name">
  <meta name="description" content="Example description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/groupo.css">
  <link rel="icon" type="image/x-icon" href="images/logo/favicon.png" />
</head>

<body>
 
   <div class="container-fluid contrezo">

    <header>
      <div class="head">
        <a href="index.html">
         <div class="col-lg-8 offset-lg-2  hero" >
           <img class="img-fluid" src="images/logo/ban2.png">
          </div>
        </a>
        <p>Market place interne, laissez votre annonce avec photo ainsi qu'un moyen de vous contactez. Les transactions financières sont interdites dans l'enceinte
            de l'établissement.
        </p>
      </div> 
      
    </header>
    <nav class="menuMarket">
        <ol>
            <li>Auto</li>
            <li>Maison</li>
            <li>Informatique</li>
            <li>Autre</li>
        </ol>
    </nav>
    <button id="addAnnonce" @click="postAnnonce">Poster une annonce</button>

    <main>
      <div id="affiMarket" class="row justify-content-lg-center " >
        <section  class=" col-lg-6 of formForum" v-for="article in annonce" :key="article.id">
            <div class="listForum">
                <a  href="/api/market/post/:id"><h4> {{article.titre}} </h4></a>
                <p> {{ article.annonce}} </p>
                <img class="picmarket" :src="article.urlimg">
            </div>

         
        </section>
      </div>
    </main>
    
    <footer class="messrezo justify-content-lg-center">
      <div class="col-lg-12">
      </div>
    </footer>
  </div>
    <!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="JS/axios.js"></script>
  <script>
      let seeMarket = new Vue({
          el:"#affiMarket",
          data:{
						annonce: null
          },
          methods:{
            postAnnonce(){
            let affiMarket = document.getElementById('affiMarket');
            affiMarket.innerHTML=" "; 
            affiMarket.insertAdjacentHTML('afterbegin','<form action="/api/market/post" method="post" enctype="multipart/form-data"><label> Titre : <input type="text" id="titre" name="titre"></label><label> Catégorie : <select id="categorie" name="categorie"><option value"auto ">Auto</option><option value="maison" >Maison</option><option value="infor" >Informatique</option><option value="autre" >Autre</option></select> </label> Annonce: <textarea id="annonce" name="annonce"></textarea></label><label> Photo: <input type="file" id="file" name="file"></label><button type="submit">Annoncer !</button></form>');
            }
					},
					mounted(){
						let token = localStorage.getItem('token');
						 axios.get("/api/market/all",{
							 headers:{
								 "Authorization":"Bearer "+token
							 }
						 })
						 .then(response => {
							 this.annonce = response.data,
							 console.log(response.data)
						 })
						 .catch(error =>{console.log(error)});

					}
        })
  </script>

</body>

</html>
